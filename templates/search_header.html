<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageFind Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .search-container { margin-bottom: 20px; }
        .search-input { padding: 10px; font-size: 16px; width: 300px; }
        .search-button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .result-item { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; }
        .thumbnail { max-width: 200px; max-height: 200px; border-radius: 4px; }
        .file-path { margin-top: 8px; font-size: 12px; color: #888; word-break: break-all; font-family: monospace; background: #f8f9fa; padding: 4px 8px; border-radius: 4px; }
        .value-text { 
            margin-top: 10px; 
            font-size: 12px; 
            color: #666; 
            word-wrap: break-word; 
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            line-height: 1.4;
        }
        .no-thumbnail { width: 200px; height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #999; }
        mark { background-color: lightgreen; padding: 1px 2px; border-radius: 2px; font-weight: 500; }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-image-container {
            height: calc(100% - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            min-width: 0;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .modal-info {
            width: 100%;
            min-height: 60px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #495057;
            box-sizing: border-box;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            z-index: 1001;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            z-index: 1001;
            opacity: 0.7;
        }
        
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            opacity: 1;
        }
        
        .modal-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .modal-nav-left {
            left: 20px;
        }
        
        .modal-nav-right {
            right: 20px;
        }
        
        .modal-counter {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1001;
        }
        
        .modal-rotate-controls {
            position: absolute;
            top: 10px;
            right: 60px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        
        .modal-rotate-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            opacity: 0.8;
        }
        
        .modal-rotate-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            opacity: 1;
        }
        
        .modal-rotate-btn:active {
            transform: scale(0.95);
        }
        
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .thumbnail-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .thumbnail-placeholder {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            border-radius: 4px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 8px;
        }
        
        .loading-text {
            font-size: 12px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .thumbnail-error {
            width: 200px;
            height: 200px;
            background: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #cc0000;
            border-radius: 4px;
            border: 1px solid #ffcccc;
        }
        
        .error-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form method="GET" action="/search">
            <input type="text" name="search" class="search-input" placeholder="Search images..." value="" />
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <div class="results-grid">
